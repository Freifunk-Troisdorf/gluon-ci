  settings:
    host: 46.4.138.183
    user: fwupload
    key:
      from_secret: ssh-update
    strip_components: 4
    target: /srv/fwuploads/troisdorf/multisite/
    source: /drone/src/gluon/output/*

- name: slack
  image: plugins/slack
  settings:
    webhook:
      from_secret: slack_webhook
    channel: fftdf_firmware
