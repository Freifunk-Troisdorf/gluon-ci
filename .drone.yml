kind: pipeline
name: gluon-build

clone:
  depth: 50

steps:
- name: submodules
  image: docker:git
  commands:
  - git submodule update --recursive --init

- name: change site to multidomain
  image: docker:git
  commands:
  - cd site
  - git checkout testing/v2018.2-multidomain

- name: make update
  image: hoffmannhosting/gluon-builder
  commands:
  - cd gluon
  - make update
  environment:
    input_hood: tdf
    input_version: v2018.2.2-1
    GLUON_SITEDIR: /drone/src/site
    GLUON_BRANCH: stable
    GLUON_TARGET: ar71xx-generic
    GLUON_RELEASE: $input_hood-$GLUON_BRANCH-$input_version
    FORCE_UNSAFE_CONFIGURE: 1

